<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
</head>
<body>

<h1><b>Welcome, {{username}}</b></h1>
<br><br>
{% if scrap_money %}
You're gonna lose RS.{{scrap_money}}, Pay Up.
<br><br>
{% endif %}

{% if complaints %}
<table style="width: 50%; border: 1px solid black">
    <caption>List of high priority complaints :</caption>
    <thead>
        <tr>
            <th>Machine</th>
            <th>Customer</th>
            <th>Location</th>
            <th>Engineer</th>
        </tr>
    </thead>
    <tbody>
        {% for comp in complaints %}
        <tr>
            {% for data in comp %}
            <td align="center" style="border: 1px solid black">{{data}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

</body>
</html>
