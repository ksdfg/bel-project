<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for(endpoint='static', filename='css/w3.css') }}">
    <link rel="stylesheet" href="{{ url_for(endpoint='static', filename='css/main.css') }}">

    <link rel="icon" href="{{ url_for(endpoint='static', filename='images/bel-icon.png') }}">
    <title>Login</title>
</head>

<body {% if error %} onload="showMessage()" {% endif %}>
<div class="w3-container w3-padding">
    <span><img src="{{ url_for(endpoint='static', filename='images/bel.png') }}"></span>
    <span class="w3-display-topmiddle" style="margin-top: 4%; font-size: xx-large; font-style: oblique">
        <b>Login</b></span>
</div>

<div class="w3-bar peacock-blue">
    <button class="w3-bar-item w3-button" onclick="location.href = '/';" style="width: 10%"><b>Home</b></button>

    <button class="w3-bar-item w3-button w3-right" onclick="location.href = '/register';" style="width: 10%">
        <b>Register</b>
    </button>
    <button class="w3-bar-item w3-button w3-right" onclick="location.href = '/logout';" style="width: 10%"><b>Logout</b>
    </button>
</div>

<br><br>

<div class="w3-container">

    <div class="w3-display-middle w3-center w3-large">
        <form name="loginForm" method="post" action="/login/submit">
            <input type="text" class="w3-input w3-border border-peacock-blue w3-round-xxlarge" name="username"
                   placeholder="Username" maxlength="10" {% if username %} value={{username}} {%endif %}
                   style="text-align: center;" required autofocus><br><br>
            <input type="password" class="w3-input w3-border border-peacock-blue w3-round-xxlarge" name="password"
                   placeholder="Password" style="text-align: center;" required><br><br>

            <input type="submit" value="Login" class="w3-btn w3-round-xxlarge peacock-blue"
                   style="width: 130px">
        </form>
        <br>

        <form name="registerForm" method="get" action="/register">
            <input type="submit" value="Register" class="w3-btn w3-round-xxlarge peacock-blue"
                   style="width: 130px">
        </form>
    </div>

    {% if error %}
    <div id="message-display" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-4" style="width: 25%">
            <header class="w3-container w3-red">
                    <span onclick="document.getElementById('message-display').style.display='none'"
                          class="w3-button w3-display-topright">&times;</span>
                <h2 align="center">Error</h2>
            </header>
            <div class="w3-container">
                <p align="center">{{error}}</p>
            </div>
        </div>
    </div>
    {% endif %}

</div>
</body>
</html>
